# htmlcss

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maths Website In Domain</title>
        <title>Contact </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <form>
            <hr> 
             <h1><legend><b>Contact Us</b></legend></h1> 
            <p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <br><br>
        
            <label>E-mail id:</label>        
            <input type="text" name="name" id="name" placeholder="Your E-mail..">
            <br><br>
        
            <label>Contact:</label>         
            <input type="text" name="mobile" id="mobile" placeholder="Your Contact..">
            <br><br>
        
            <label for="address">Any Suggestions:</label>
            <textarea id="address" name="address" placeholder="Suggestions.."></textarea>
            <br><br>

            <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            <br><br>
            </p>        
          </form>
</body>
</html>
